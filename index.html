<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="content">
      <header class="left">
        <img src="images/logo.svg" class="logo" alt="logo">
      </header>

      <img src="/images/hero-mobile.jpg" class="hero-mobile" alt="Girl posing in a peach button up">
      <div class="hero-desktop"></div>

      <section class="hero">
        <div class="container">
          <h1 class="promo">
            <span>We're</span></br>
            coming</br>
            soon
          </h1>
          <p class="info">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="email-form" id="form">
            <input type="email" class="email-input" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" class="error-icon" alt="error icon">
            <button class="email-button">
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
            <small class="error-message">Please provide a valid email</small>
          </form>
        </div>
      </section>
        <script src="index.js"></script>

  </body>
</html>
